version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    labels: ["dependencies", "ci"]
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    reviewers:
      - "ops-team"
    assignees:
      - "ops-team"
